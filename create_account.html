<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - ReWear</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f7f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .profile-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #c6f6d5;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: #2f855a;
      font-weight: bold;
    }
    h2 {
      text-align: center;
      color: #2f855a;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #2d3748;
    }
    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #2f855a;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #276749;
    }
    @media screen and (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-circle">ðŸ§¥</div>
    <h2>Create Your ReWear Account</h2>

    <form id="signupForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="1" />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label for="profilePic">Profile Picture</label>
        <input type="file" id="profilePic" name="profilePic" accept="image/*" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
        <div id="passwordError" style="color: red; display: none;">Passwords do not match.</div>
      </div>

      <div class="actions">
        <button type="submit">Create</button>
        <button type="button" onclick="goBack()">Back to Login</button>
      </div>
    </form>
  </div>

  <script>
   
  document.getElementById("signupForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const error = document.getElementById("passwordError");

    // Validate password match
    if (password !== confirmPassword) {
      error.style.display = "block";
      return;
    }

    error.style.display = "none";

    // Save to localStorage
    const userData = {
      username: username,
      email: email,
      password: password
    };

    localStorage.setItem(username, JSON.stringify(userData));
    localStorage.setItem("loggedInUser", username); // âœ… After successful signup
    alert("Account created successfully!");
    // Redirect to landing page
    window.location.href = "rewear_landing.html";
  });

        function goBack() {
    //redirect to the login page
            window.location.href = "login.html"; // Or your actual login page filename
            alert("Returning to Login page...");
      // Use window.location.href = "login.html" in real project
      
  }



    
</script>
</body>
</html>
